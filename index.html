  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tombol dengan Gambar</title>
<style>
    .tombol {
        display: inline-block;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    .tombol:hover {
        background-color: #2980b9;
    }
    .tombol img {
        vertical-align: middle;
        margin-left: 5px; /* untuk jarak antara teks dan gambar */
    }
</style>
</head>
<body>

<a href="https://vlluu.github.io/Roblox-profile/" class="tombol">
    Roblox
    <img src="noFilter (5).webp" alt="Roblox" width="20" height="20">
</a>

</body>
</html>
